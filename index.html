<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Searchpage - Maade with love by kilfra</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<style>
    body {font-family: Arial, Helvetica, sans-serif; font-size: 14px; color: #222; width: 100%; margin: 0;}

    input[type="text"] {height: 37px; width: 100%; border: none; background: transparent; color: #696b6e; font-size: 1.1em;}
    input[type="text"]:focus {height: 37px; border: none; background: transparent; color: #696b6e;}
    textarea:focus, input:focus{
    outline: none;
}
    ul {list-style-type: none; margin: 0; padding: 0; overflow: hidden; background: none;}
    li {float: left; border-right: none;}
    li:last-child {border-right: none;}
    li a {display: block; color: #222222; text-align: center; padding: 9px 10px; text-decoration: none;}
    li a:hover:not(.active) {text-decoration: underline;}
    .active {background-color: transparent;}

    .navbar {height: 60px; max-height: 60s0px; position: relative; padding: 9px;}
    .logo {height: 92px; width: auto; position: relative; display: block; margin: autogit; padding: 5% 0% 0% 0%;}
    .search {height: 44px; max-width: 584px; position: relative; display: flex;  margin: auto; border: 1px solid #dfe1e5; border-radius: 24px; margin-top: 33px; background-color: white; z-index: 5;}
    .search:hover {box-shadow: 0 1px 6px rgb(32 33 36 / 28%); border-color: rgba(223,225,229,0);}
    .search-icon {padding: 10px 10px 0px 11px;}
    .apps-icon {padding: 0; margin: -1px 15px 0px 9px;}
    .apps-icon:hover {opacity: 1; background-color: rgba(60,64,67,0.08);  outline: none; border-radius: 50%; padding: 8px 0px 0px 1px; width: 40px; height: 32px; margin: -9px 7px 0px 0px; }
    .material-icons.md-dark { color: rgba(0, 0, 0, 0.54); }
    .footer {display: block; position: absolute; bottom: 0px; height: 85px; width: 100%; padding-bottom: 10px; background-color: #f2f2f2;}
    .footer a {color: #0000008a;}
    .button-login {background-color: #1a73e8; border: 1px solid #1a73e8; border-radius: 3px; color: white; text-decoration: none; text-align: center; margin-right: 8px; min-width: 113px; vertical-align: middle; -webkit-border-radius: 4px; border-radius: 4px;}
    .button-login:hover {text-decoration: none !important; background-color: #2b7de9}

</style>
</head>    

<body>
        <div>

        <div class="navbar">
            <ul>
                <li><a href="https://about.google">About Google</a></li>
                <li><a href="https://store.google.com">Store</a></li>
                <li style="float: right; "><a href="https://myaccount.google.com" class="button-login">Login</a></li>
                <li style="float:right"><a href="" title="Google-Apps" aria-label="Google-Apps" aria-expanded="false"><span class="material-icons md-dark apps-icon">apps</span></a></li>
                <li style="float:right"><a href="https://www.louvre.fr/en">Images</a></li>
                <li style="float:right"><a href="https://gmail.com">Gmail</a></li>
            </ul>
        </div>

        </div> -->

        <div class="logo">
            <a href="https://www.google.com/doodles/30th-anniversary-of-the-world-wide-web"><img style="display: block; height: 92px; margin: auto" src="https://www.google.com/logos/doodles/2019/30th-anniversary-of-the-world-wide-web-4871946884874240-2xa.gif" title="30th Anniversary of the World Wide Web" alt="30th Anniversary of the World Wide Web"></a>
        </div>

        <div class="search">

            <div style="display: flex; flex: 1; z-index: 1;">

            </div>

            <div style="flex: 100%; z-index: 2;">
                <form>
                    <input type="text" placeholder="What dou you want me to search?">

            <span class="material-icons md-dark search-icon">mic</span>
            </div>

        </div>   

        <div class="footer">

            <ul style="padding: 5px 25px 0px 25px">

            </ul>
        </div>
        <div>
            <ul style="padding: 10px 25px 0px 25px">
                <li><a href="https://en.wikipedia.org/wiki/Lorem_ipsum">Lorem</a></li>
                <li><a href="https://schwaben-ipsum.de/">Ipsum</a></li>

                <li style="float:right"><a href="https://letmegooglethat.com/?q=How+do+I+google+google+on+google%2C+google%3F">Settings</a></li>
            </ul>
        </div>
    </div>
